<html>
<script>
function install(app) {
  var url = 'http://gabrys.github.io/fx-webapps/' + app + '/manifest.webapp';
  navigator.mozApps.install(url);
}
</script>
<button onclick="install('slack-wikia')">Install Slack Wikia</button>
<button onclick="install('fb-messenger')">Install Facebook Messenger</button>
<button onclick="install('google-keep')">Install Google Keep</button>
<button onclick="install('google-calendar')">Install Google Calendar</button>
</html>
